<!-- Note: you may use this starter code, but it is not a requirement -->
<!DOCTYPE html>
<html>
    <head>
        <title>The Gallery of Horns</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/base.css">
    </head>
    <body>
        <header class="header">
            <div class="h1AndSelect">
                <h1>The Gallery of Horns</h1>
                <select id="imgSelet">
                    <option value="default">Show All</option>
                </select>
                <div>
                    <input type="radio" id="sortByHorns"
                        value="sortByHorns" name="sort">
                    <label for="sortByHorns">Sort By Horns</label>
                </div>
                <div>
                    <input type="radio" id="sortBytitles"
                        value="sortBytitles" name="sort">
                    <label for="sortBytitles">Sort By Titles</label>
                </div>
            </div>
            <div class="buttons">
                <button id="clickToRenderPage1">Page 1</button>
                <button id="clickToRenderPage2">Page 2</button>
            </div>
        </header>
        <main>
            <!-- <div id="photoTemplate" class="a" >
        <h2></h2>
        <img src="" title="" >
        <p></p>
        </div> -->
            <template id="photoTemplate" type="text/x-tmpl-mustache">
                <div class="a {{keyword}}">
                    <h2>{{title}}</h2>
                    <img src="{{image_url}}" title="{{title}}">
                    <p>{{description}}</p>
                </div>
            </template>
            <section id="showRenderdItems">

            </section>
        </main>
        <footer>&copy; 2021 Code Fellows</footer>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.js"></script>
        <script src="./js/app.js"></script>
    </body>

</html>
